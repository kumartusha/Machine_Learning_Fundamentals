<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Only Used for the % version of the Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/index.css" />
    <link rel="shortcut icon" href="/static/autism.jpg" type="image/x-icon" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
      }

      /* Navbar Styling */
      nav {
        background-color: #333;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin-left: 15px;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #28a745;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      /* Main Section */
      .header-section {
        text-align: center;
        background-color: #28a745;
        color: white;
        padding: 50px 20px;
      }

      .header-section h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .header-section p {
        font-size: 18px;
      }

      .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 80%;
        max-width: 800px;
        margin: 40px auto;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 28px;
      }

      .form-container label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 6px;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-container input:focus {
        border-color: #007bff;
        outline: none;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(7, auto);
        gap: 15px;
      }

      .grid-container input {
        width: 100%;
      }

      .submit-btn {
        grid-column: span 3;
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 20px;
        margin-left: 150px;
      }

      .submit-btn:hover {
        background-color: #218838;
      }
      .output {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #5fffb2, #a5ef81);
        border-radius: 13px;
      }
    </style>
  </head>
  <body>
    <!--  Navbar -->
    <!-- <nav class="navbar bg-body-tertiary">
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <span class="navbar-brand mb-0 h1"
          >Autism Diagnosis Prediction System</span
        >
      </div>
    </nav>-->
    <nav>
      <div class="logo">
        <a href="/templates/index.html">Autism Diagnosis</a>
      </div>
      <div>
        <a href="/templates/index.html">Home</a>
        <a href="/templates/about.html">About</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <!-- Header Section -->
    <div class="header-section">
      <h1>Autism Diagnosis Prediction System</h1>
      <p>Provide the necessary information to predict the diagnosis.</p>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <h2>Prediction Input</h2>
      <form class="grid-container" method="POST" action="/predict">
        <label for="A1_Score">A1_Score:</label>
        <input type="text" id="A1_Score" name="A1_Score" required />

        <label for="A2_Score">A2_Score:</label>
        <input type="text" id="A2_Score" name="A2_Score" required />

        <label for="A3_Score">A3_Score:</label>
        <input type="text" id="A3_Score" name="A3_Score" required />

        <label for="A4_Score">A4_Score:</label>
        <input type="text" id="A4_Score" name="A4_Score" required />

        <label for="A5_Score">A5_Score:</label>
        <input type="text" id="A5_Score" name="A5_Score" required />

        <label for="A6_Score">A6_Score:</label>
        <input type="text" id="A6_Score" name="A6_Score" required />

        <label for="A7_Score">A7_Score:</label>
        <input type="text" id="A7_Score" name="A7_Score" required />

        <label for="A8_Score">A8_Score:</label>
        <input type="text" id="A8_Score" name="A8_Score" required />

        <label for="A9_Score">A9_Score:</label>
        <input type="text" id="A9_Score" name="A9_Score" required />

        <label for="A10_Score">A10_Score:</label>
        <input type="text" id="A10_Score" name="A10_Score" required />

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required />

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required />

        <label for="ethnicity">Ethnicity:</label>
        <input type="text" id="ethnicity" name="ethnicity" required />

        <label for="jaundice">Jaundice:</label>
        <input type="text" id="jaundice" name="jaundice" required />

        <label for="autism">Autism:</label>
        <input type="text" id="autism" name="autism" required />

        <label for="country_of_res">Country of Residence:</label>
        <input type="text" id="country_of_res" name="country_of_res" required />

        <label for="used_app_before">Used App Before:</label>
        <input
          type="text"
          id="used_app_before"
          name="used_app_before"
          required
        />

        <label for="result">Result:</label>
        <input type="text" id="result" name="result" required />

        <label for="relation">Relation:</label>
        <input type="text" id="relation" name="relation" required />

        <button type="submit" class="submit-btn">Submit</button>
      </form>
      {% if final_result %}
      <div class="output">
        <h3>{{final_result}}</h3>
      </div>
      {% endif %}
    </div>
    <!--  when user click on the Button So see the Output. -->
    <!-- we use the Jinja for predicting the output. -->

    <script src="index.js"></script>
  </body>
</html>
